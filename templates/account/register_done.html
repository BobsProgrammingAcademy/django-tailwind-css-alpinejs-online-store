{% extends "layouts/base.html" %}

{% block content %}

<main class="p-5">
  <div class="md:flex md:items-center md:justify-start">
    <div class="pl-24 pt-5 pb-10">
      <div class="border-l-4 border-blue-400 bg-blue-100 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <form action="{% url 'account:login' %}" method="post">
              <p class="text-blue-700">
                Welcome, <span class="font-bold">{{ new_user.username }}</span>.<br>
                Your account has been successfully created. Now you can <a href="{% url 'account:login' %}" class="text-blue-700 font-bold underline hover:text-blue-600">log in</a>.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock content %}
